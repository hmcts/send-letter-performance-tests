plugins {
  id 'scala'
  id 'com.github.lkishalmi.gatling' version '3.3.4'
  id 'org.owasp.dependencycheck' version '6.2.2'
}

group 'uk.gov.hmcts.reform'
version '0.0.1'

repositories {
  jcenter()
}

gatling {
  simulations = {
    "uk.gov.hmcts.reform.sendletter.EmbeddedPdfsSimulation"
  }
}


dependencies {
  implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.6'
  gatlingImplementation group: 'com.warrenstrange', name: 'googleauth', version: '1.5.0'
}
