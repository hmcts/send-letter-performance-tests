plugins {
  id 'scala'
  id 'java-gradle-plugin'
  id 'io.gatling.gradle' version '3.6.1'
  id 'org.owasp.dependencycheck' version '6.2.2'
}

group 'uk.gov.hmcts.reform'
version '0.1.0'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
  jcenter()
  mavenCentral()
}

dependencyCheck {
  failBuildOnCVSS = System.getProperty('dependencyCheck.failBuild') == 'true' ? 0 : 11
  suppressionFile = 'config/owasp/suppressions.xml'
  analyzers {
    // Disable scanning of .NET related binaries
    assemblyEnabled = false
  }
}


gatling {
  simulations = {
    "uk.gov.hmcts.reform.sendletter.EmbeddedPdfsSimulation"
  }
}


dependencies {
  implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.6'
  gatlingImplementation group: 'com.warrenstrange', name: 'googleauth', version: '1.5.0'
}
